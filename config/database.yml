default: &default
  adapter: postgresql
  encoding: unicode
  user: postgres
  password: 'password'
  host: localhost
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: bughub_development

test:
  <<: *default
  database: bughub_test

production:
  url: <%= ENV['DATABASE_URL'] %>
